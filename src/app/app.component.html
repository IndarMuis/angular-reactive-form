<!-- HEADER -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <h3>ANGULAR MATERIAL CARD</h3>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="container text-left">
  <div class="jumbotron">
    <h1>INDAR</h1>
    <hr>
    <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
    responsive, mobile-first projects on the web.</p>
  </div>
</div>
<!-- END HEADER -->


<hr>

<!-- Form -->
<app-form (newData)="newDataHandler($event)"></app-form>
<!-- End form -->

<hr>

<!-- Card -->
<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let dataPerson of listPerson">
      <app-card [dataCard]="dataPerson" (countLike)="countLikeHandler($event)" ></app-card>
      <hr>
    </div>
  </div>
</div>
<!-- End Card -->
